changeSet:
  id: create table costs
  author: Skubyev
  changes:
    - createTable:
        tableName: costs
        columns:
          - column:
              name: id
              type: long
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
                unique: true
          - column:
              name: created_at
              type: datetime
              constraints:
                nullable: false
                unique: false
          - column:
              name: updated_at
              type: datetime
              constraints:
                nullable: false
                unique: false
          - column:
              name: price
              type: long
              constraints:
                nullable: false
                unique: false
          - column:
              name: category_id
              type: long
              constraints:
                nullable: false
                unique: false
          - column:
              name: owner_id
              type: long
              constraints:
                nullable: false
                unique: false
