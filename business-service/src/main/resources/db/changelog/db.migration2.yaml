changeSet:
  id: 2
  author: Skubyev
  changes:
    - createTable:
        tableName: categories
        columns:
          - column:
              name: id
              type: long
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
                unique: true
          - column:
              name: name
              type: varchar(255)
              constraints:
                nullable: false
                unique: true
          - column:
              name: created_at
              type: datetime
              constraints:
                nullable: false
          - column:
              name: updated_at
              type: datetime
              constraints:
                nullable: false
          - column:
              name: owner_id
              type: long
              constraints:
                nullable: false
