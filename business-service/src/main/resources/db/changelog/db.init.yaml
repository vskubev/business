databaseChangeLog:
  - changeSet:
      id: 1
      author: Skubyev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: long
                  autoIncrement: true #(надо ли?)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: login
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: hash_password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false

        - createTable:
            tableName: categories
            columns:
              - column:
                  name: category_id
                  type: long
                  autoIncrement: true #(надо ли?)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_by_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_by_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: #???
                  constraints:
                    nullable: false

        - createTable:
            tableName: costs
            columns:
              - column:
                  name: cost_id
                  type: long
                  autoIncrement: true #(надо ли?)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: category
                  type: #???
                  constraints:
                    nullable: false
              - column:
                  name: created_by_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_by_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: ???
                  constraints:
                    nullable: false

