changeSet:
  id: create table users
  author: Skubyev
  changes:
    - createTable:
        tableName: users
        columns:
          - column:
              name: id
              type: long
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
                unique: true
          - column:
              name: login
              type: varchar(50)
              constraints:
                nullable: false
                unique: true
          - column:
              name: hash_password
              type: varchar(255)
              constraints:
                nullable: false
                unique: false
          - column:
              name: name
              type: varchar(255)
              constraints:
                nullable: false
                unique: false
          - column:
              name: email
              type: varchar(100)
              constraints:
                nullable: false
                unique: true
          - column:
              name: created_at
              type: datetime
              constraints:
                nullable: false
                unique: false
          - column:
              name: updated_at
              type: datetime
              constraints:
                nullable: false
                unique: false